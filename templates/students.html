{% extends "base.html" %}

{% block title %}Student Management - Equipment Loan System{% endblock %}

{% block content %}
<div class="students-page">
    <h2>Student Management</h2>
    
    <div class="add-student-form">
        <h3>Add New Student</h3>
        <form id="add-student-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name *</label>
                    <input type="text" id="first_name" name="first_name" placeholder="e.g., Juan" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" placeholder="e.g., Dela Cruz" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="e.g., juan.delacruz@university.edu" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="program">Program</label>
                    <select id="program" name="program">
                        <option value="">Select a program...</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Information Technology">Information Technology</option>
                        <option value="Software Engineering">Software Engineering</option>
                        <option value="Business Administration">Business Administration</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year_level">Year Level</label>
                    <select id="year_level" name="year_level">
                        <option value="">Select year...</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>

    <div class="students-list">
        <h3>Student Database</h3>
        <table id="students-table" class="data-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Program</th>
                    <th>Year Level</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p id="no-students" class="empty-message">No students added yet</p>
    </div>
</div>

<script src="{{ url_for('static', filename='js/students.js') }}"></script>
{% endblock %}
