{% extends "base.html" %}

{% block title %}Student Management - Equipment Loan System{% endblock %}

{% block content %}
<div class="students-page">
    <h2>Student Management</h2>
    
    <div class="add-student-form">
        <h3>Add New Student</h3>
        <form id="add-student-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First Name *</label>
                    <input type="text" id="first_name" name="first_name" placeholder="e.g., Juan" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name *</label>
                    <input type="text" id="last_name" name="last_name" placeholder="e.g., Dela Cruz" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="e.g., juan.delacruz@university.edu" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="program">Program</label>
                    <select id="program" name="program">
                        <option value="">Select a program...</option>
                        <optgroup label="Engineering">
                            <option value="Civil Engineering">Civil Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Electronics Engineering">Electronics Engineering</option>
                            <option value="Chemical Engineering">Chemical Engineering</option>
                            <option value="Industrial Engineering">Industrial Engineering</option>
                        </optgroup>
                        <optgroup label="Computer Science & IT">
                            <option value="Computer Science">Computer Science</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Software Engineering">Software Engineering</option>
                            <option value="Cybersecurity">Cybersecurity</option>
                            <option value="Data Science">Data Science</option>
                            <option value="Artificial Intelligence">Artificial Intelligence</option>
                        </optgroup>
                        <optgroup label="Business & Commerce">
                            <option value="Business Administration">Business Administration</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Management">Management</option>
                            <option value="Economics">Economics</option>
                            <option value="Business Analytics">Business Analytics</option>
                        </optgroup>
                        <optgroup label="Health Sciences">
                            <option value="Medicine">Medicine</option>
                            <option value="Nursing">Nursing</option>
                            <option value="Pharmacy">Pharmacy</option>
                            <option value="Public Health">Public Health</option>
                            <option value="Dentistry">Dentistry</option>
                            <option value="Physical Therapy">Physical Therapy</option>
                        </optgroup>
                        <optgroup label="Natural Sciences">
                            <option value="Physics">Physics</option>
                            <option value="Chemistry">Chemistry</option>
                            <option value="Biology">Biology</option>
                            <option value="Biochemistry">Biochemistry</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Environmental Science">Environmental Science</option>
                        </optgroup>
                        <optgroup label="Arts & Humanities">
                            <option value="English Literature">English Literature</option>
                            <option value="History">History</option>
                            <option value="Philosophy">Philosophy</option>
                            <option value="Psychology">Psychology</option>
                            <option value="Sociology">Sociology</option>
                            <option value="Anthropology">Anthropology</option>
                        </optgroup>
                        <optgroup label="Social Sciences">
                            <option value="Law">Law</option>
                            <option value="Political Science">Political Science</option>
                            <option value="International Relations">International Relations</option>
                            <option value="Communication">Communication</option>
                            <option value="Journalism">Journalism</option>
                            <option value="Public Administration">Public Administration</option>
                        </optgroup>
                        <optgroup label="Creative & Design">
                            <option value="Graphic Design">Graphic Design</option>
                            <option value="Architecture">Architecture</option>
                            <option value="Fine Arts">Fine Arts</option>
                            <option value="Music">Music</option>
                            <option value="Digital Media">Digital Media</option>
                            <option value="Industrial Design">Industrial Design</option>
                        </optgroup>
                        <optgroup label="Education & Teaching">
                            <option value="Elementary Education">Elementary Education</option>
                            <option value="Secondary Education">Secondary Education</option>
                            <option value="Higher Education">Higher Education</option>
                            <option value="Special Education">Special Education</option>
                        </optgroup>
                        <optgroup label="Agriculture & Environment">
                            <option value="Agriculture">Agriculture</option>
                            <option value="Forestry">Forestry</option>
                            <option value="Environmental Engineering">Environmental Engineering</option>
                            <option value="Veterinary Medicine">Veterinary Medicine</option>
                        </optgroup>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year_level">Year Level</label>
                    <select id="year_level" name="year_level">
                        <option value="">Select year...</option>
                        <option value="1">1st Year</option>
                        <option value="2">2nd Year</option>
                        <option value="3">3rd Year</option>
                        <option value="4">4th Year</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
    </div>

    <div class="students-list">
        <h3>Student Database</h3>
        <table id="students-table" class="data-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Program</th>
                    <th>Year Level</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <p id="no-students" class="empty-message">No students added yet</p>
    </div>
</div>

<script src="{{ url_for('static', filename='js/students.js') }}"></script>
{% endblock %}
